<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ chat?.chatName || 'Chats' }}</ion-title>
  </ion-toolbar>
</ion-header>
@if (chat) {
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ chat.chatName }}</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
}
