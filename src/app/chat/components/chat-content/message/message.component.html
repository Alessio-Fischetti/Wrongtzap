<div class="message {{message.received ? 'received':'sent'}}">
  {{message.message}}
  <div class="metadata">
    <div class="time {{!message.received ? 'sent' : 'received'}}">
      {{message.timeStamp | date: "HH:mm" }} {{isPm()}}
    </div>
    @if (!message.received) {
      <div class="tick">
        <ion-icon [name]="status()" [class]="message.status ===4 ? 'blue' :''"></ion-icon>
      </div>  
    }
    </div>
</div>
