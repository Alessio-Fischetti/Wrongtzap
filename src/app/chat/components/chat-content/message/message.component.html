<div class="message {{isReceived(message)? 'received':'sent'}}">
  {{message.getBody()}}
  <div class="metadata">
    <div class="time {{(!isReceived(message)) ? 'sent' : 'received'}}">
      {{message.timestamp | date: "HH:mm" }} {{isPm()}}
    </div>
    @if (!isReceived(message)) {
      <div class="tick">
        <ion-icon [name]="status()" [class]="isSeen(message) ? 'blue' :''"></ion-icon>
      </div>  
    }
    </div>
</div>
