<ion-app>

  <ion-header [translucent]="true">
    <chat-header [chatName]="chat?.name"/>
  </ion-header>
  <ion-content class="ion-padding">
    <chat-content [messages]="chat ? chat.messages : []"/>
  </ion-content>

  @if (chat) {
    <ion-footer>
      <chat-footer (sendMessage)="newMessage($event)"  />
    </ion-footer>
  
  }
 </ion-app>
