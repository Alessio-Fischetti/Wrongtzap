<ion-item (click)="onClickChat.emit(chat)" button="true" class="chat" lines="none" detail="false">
  <ion-avatar aria-hidden="true" slot="start">
    <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
  <ion-label>
    <strong>{{ chat.chatName }}</strong> <br>
    <ion-note color="medium" class="ion-text-wrap">{{chat.messages[0].message}}</ion-note>
  </ion-label>
  <ion-badge color="success" slot="end">{{chat.messages.length}}</ion-badge>
</ion-item>
